<!DOCTYPE html>
<html lang="en">
<head>

    <script>

    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Message Sent - PredictionMarketPulse</title>
    
    <script>
        // Initialize dark mode before page renders to prevent flash
        (function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true' || (!darkMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    
    <style>
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: checkmark 0.6s ease-in-out 0.2s forwards;
        }
        
        .checkmark-check {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: checkmark 0.3s ease-in-out 0.8s forwards;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out 1.1s both;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark .hero-gradient {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="font-sans bg-slate-50 dark:bg-slate-900 text-slate-700 dark:text-slate-200 transition-colors duration-200">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-2xl w-full">
            <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-12 text-center border border-slate-200 dark:border-slate-700">
                <!-- Animated Checkmark -->
                <div class="mb-8 flex justify-center">
                    <svg class="w-32 h-32" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" stroke="#10b981" stroke-width="2"/>
                        <path class="checkmark-check" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                
                <!-- Success Message -->
                <div class="fade-in">
                    <h1 class="text-4xl sm:text-5xl font-bold text-slate-900 dark:text-slate-100 mb-4">
                        Message <span class="hero-gradient">Sent!</span>
                    </h1>
                    
                    <p class="text-xl text-slate-600 dark:text-slate-300 mb-8 leading-relaxed">
                        Thank you for reaching out. We've received your message and will get back to you soon.
                    </p>
                    
                    <div class="bg-gradient-to-r from-indigo-50 to-purple-50 dark:from-indigo-950/50 dark:to-purple-950/50 rounded-2xl p-6 mb-8 border border-indigo-100 dark:border-indigo-900">
                        <div class="flex items-center justify-center text-indigo-700 dark:text-indigo-300 mb-2">
                            <span class="material-icons-outlined mr-2">schedule</span>
                            <span class="font-semibold">Typical Response Time</span>
                        </div>
                        <p class="text-slate-700 dark:text-slate-200">
                            We typically respond within 24-48 hours
                        </p>
                    </div>
                    
                    <!-- Back to Site Button -->
                    <a href="/index.html" class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105">
                        <span class="material-icons-outlined mr-2">arrow_back</span>
                        Back to PredictionMarketPulse
                    </a>
                </div>
            </div>
            
            <!-- Additional Info -->
            <div class="mt-8 text-center fade-in">
                <p class="text-slate-500 dark:text-slate-400 text-sm">
                    Need immediate assistance? Check out our 
                    <a href="/index.html#view-about" class="text-indigo-600 dark:text-indigo-400 hover:underline font-medium">About page</a> 
                    for more information.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
